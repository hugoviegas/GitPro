<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade máxima permitida: <input type="number" name="txtvmax" id="txtvmax"> <br>
    Velocidade do carro: <input type="number" nome="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"> 

    </div>
<script>
        function calcular() {
            var txtvm = window.document.getElementById('txtvmax')
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            var vmax = Number(txtvm.value)
            res.innerHTML = `A velocidade permitida é de ${vmax} km/h <br>`
            res.innerHTML += `Sua velocidade é de <strong>${vel}</strong> km/h`
            if (vel > vmax) {
                res.innerHTML += '<p>Você esta <strong>MULTADO</strong> por excesso de velocidade!</p>'
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
