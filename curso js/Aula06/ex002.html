<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Programa...</title> <!--Nome da aba da janela no navegador-->
    <style>
        body {
            background-color:rgb(146, 146, 146);/*Definir a cor do fundo do HTML*/
            color:rgb(0, 0, 2);/*<!--Define a cor da font-->*/
            font:normal 20pt Arial;/*<!--Define o tipo da font-->*/
        }
        h1{
            color:rgb(255, 255, 255); } /*<!--Cor do título -->*/ 
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') //Input de informação salvando na variável nome
        alert('É um grande prazer te conhecer, ' + nome + '!') //Concatenação com mensagem + uma variável (window.alert opcional)
    </script>
</body>
</html>
