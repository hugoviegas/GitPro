<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
                font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')//armazena texto na variável nome
        var real = Number(window.prompt('quantos reais vc tem?'))
        var salario = Number(window.prompt('Qual seu salário? '))
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras. </Br>`)//pega a variável nome e define qual o tamanho
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}. </Br>`)//deixa a variável em completa letra maiúsculas
        document.write(`Escrevendo em letras minúsculas ${nome.toLowerCase()}.</br>`)//deixa a variável minúscula
        document.write(`Vc tem R$${real.toFixed(2).replace('.',',')}Reais.</br>` )//toFixed define a quantidade de casas decimais .replace troca algo
        document.write(`Seu salário em reais é ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)//forma correta de definir moeda
    </script>

</body>
</html>
