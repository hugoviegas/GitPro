<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Programa...</title> <!--Nome da aba da janela no navegador-->
    <style>
        body {
            background-color:rgb(146, 146, 146);/*Definir a cor do fundo do HTML*/
            color:rgb(0, 0, 2);/*<!--Define a cor da font-->*/
            font:normal 20pt Arial;/*<!--Define o tipo da font-->*/
        }
        h1{
            color:rgb(255, 255, 255); } /*<!--Cor do título -->*/ 
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))//armazena um número em uma variável
        var n2 = Number(window.prompt('Digite outro número: '))//armazena outro número em outra variável
        var n3 = Number(window.prompt('Outro número: '))//armazena outro número em outra variável
        var s = n1 + (n2 * n3)//cria uma variável para o resultado de uma operação com variáveis
        window.alert(`A soma de ${n1} com ${n2} multiplicado por ${n3} é: ${s}`) 
        //concatenação com informações de variáveis, craze ``
    </script>
</body>
</html>
